  <div class="container mt-5">
    <div class="profile-card animate__animated animate__fadeInUp">
      <img
        [src]="usrProfile.profileImage"
        alt="Profile Image"
        class="profile-image"
      />
      <h2 class="mt-3">{{ usrProfile.firstName }} {{ usrProfile.lastName }}</h2>
      <p class="text-muted">
        {{ usrProfile.city }}, {{ usrProfile.age }} years old
      </p>
      <hr />
      <div class="contact-info">
        <p>
          <strong>Email:</strong>
          <a href="mailto:{{ usrProfile.email }} ">{{ usrProfile.email }} </a>
        </p>
        <p>
          <strong>Phone:</strong>
          <a href="tel:{{ usrProfile.phoneNumber }}">{{
            usrProfile.phoneNumber
          }}</a>
        </p>
      </div>
      <button
        class="btn btn-primary mt-3 animate__animated animate__pulse animate__infinite"
      >
        update
      </button>
      <button
        class="btn btn-danger mt-3 animate__animated animate__pulse animate__infinite"
        style="-webkit-margin-start: 10px"
      >
        Delete
      </button>
    </div>
  </div>
